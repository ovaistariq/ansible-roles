---
# defaults file for mysql_replication_slave

# The directory where dump data will be temporarily stored
# on the slave to be
target_tmp_dir: "/data/mysql_data/mysql_replication_slave"

# The directory where dump and reload related logs will be stored
# on the host running this role
output_dir: "/var/lib/mysql_automation_logs/mysql_replication_slave"

# this variable controls if the backup source server is to be used
# as the replication master
backup_source_is_master: "no"

# Various MySQL options
mysql_user: "mysql"
mysql_datadir: "/data/mysql_data"
mysql_logdir: "/data/mysql_logs"
mysql_tmpdir: "/data/mysql_data/tmp"